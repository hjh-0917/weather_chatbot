<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>저장한 코디</title>
</head>
<body>
  <h2>⭐ 내가 저장한 코디</h2>
  {% if outfits %}
    <ul>
      {% for outfit in outfits %}
        <li><pre>{{ outfit }}</pre></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>아직 저장한 코디가 없습니다.</p>
  {% endif %}

  <a href="/">⬅ 메인으로 돌아가기</a>
</body>
</html>
