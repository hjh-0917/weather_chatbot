<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>날씨 기반 코디 추천 챗봇</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            transition: background 0.5s ease-in-out;
        }
        #chatbox {
            max-width: 500px;
            margin: 50px auto;
            background: rgba(255,255,255,0.85);
            padding: 20px;
            border-radius: 10px;
        }
        .message {
            margin: 10px 0;
        }
        .user {
            text-align: right;
            color: blue;
        }
        .bot {
            text-align: left;
            color: green;
        }
    </style>
</head>
<body>
    <div id="chatbox">
        <div id="messages"></div>
        <input type="text" id="input" placeholder="메시지를 입력하세요..." autofocus>
        <button onclick="sendMessage()">전송</button>
    </div>

    <script>
        let session = {};

        function setBackground(weather) {
            const backgrounds = {
                clear: "url('https://source.unsplash.com/1600x900/?sunny,sky')",
                clouds: "url('https://source.unsplash.com/1600x900/?cloudy,sky')",
                rain: "url('https://source.unsplash.com/1600x900/?rain')",
                snow: "url('https://source.unsplash.com/1600x900/?snow')",
                mist: "url('https://source.unsplash.com/1600x900/?fog')"
            };
            document.body.style.backgroundImage = backgrounds[weather] || backgrounds["clear"];
        }

        function addMessage(text, sender) {
            const msg = document.createElement("div");
            msg.className = "message " + sender;
            msg.textContent = text;
            document.getElementById("messages").appendChild(msg);
        }

        async function sendMessage() {
            const input = document.getElementById("input");
            const message = input.value.trim();
            if (!message) return;
            addMessage(message, "user");
            input.value = "";

            const res = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message, session })
            });
            const data = await res.json();
            addMessage(data.reply, "bot");
            session = data.session;

            // ✅ 날씨 배경 변경
            if (session.weather_type) {
                setBackground(session.weather_type);
            }
        }

        // 시작 시 첫 메시지
        window.onload = () => {
            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: "", session })
            })
            .then(res => res.json())
            .then(data => {
                addMessage(data.reply, "bot");
                session = data.session;
            });
        };
    </script>
</body>
</html>
