<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>챗봇 - {{ characters[character] }}</title>
  <style>
    #chat-box {
      border: 1px solid #ccc;
      padding: 10px;
      height: 400px;
      overflow-y: scroll;
      margin-bottom: 10px;
    }
    .message { margin: 5px 0; }
    .user { color: blue; }
    .bot { color: green; }
    #chat-input { width: 70%; }
  </style>
</head>
<body>
  <h2>{{ characters[character] }} 스타일 챗봇</h2>
  <div id="chat-box"></div>

  <input id="chat-input" type="text" placeholder="메시지를 입력하세요...">
  <button onclick="sendMessage()">전송</button>

  <!-- 저장 버튼 -->
  <button id="save-btn" style="margin-top:10px; display:none;">⭐ 코디 저장</button>

  <a href="/saved">➡ 저장한 코디 보러가기</a>

  <script>
    function sendMessage() {
      const input = document.getElementById("chat-input");
      const msg = input.value;
      if (!msg) return;
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class="message user">나: ${msg}</div>`;
      input.value = "";

      fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({character: "{{ character }}", message: msg})
      }).then(res => res.json()).then(data => {
        chatBox.innerHTML += `<div class="message bot">봇: ${data.reply}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
        document.getElementById("save-btn").style.display = "block";
        window.latestOutfit = data.reply;
      });
    }

    document.getElementById("save-btn").addEventListener("click", function() {
      fetch("/save", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({outfit: window.latestOutfit})
      }).then(res => res.json()).then(data => {
        alert("코디가 저장되었습니다!");
      });
    });
  </script>
</body>
</html>
