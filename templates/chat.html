<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ character }}</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-box {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
            height: 80vh;
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .message {
            margin: 8px 0;
        }
        .bot {
            color: #333;
        }
        .user {
            color: #007BFF;
            text-align: right;
        }
        .input-area {
            display: flex;
        }
        .input-area input {
            flex: 1;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .input-area button {
            margin-left: 8px;
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .input-area button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="chat-box">
        <div class="messages" id="chat-box">
            <div class="message bot">안녕하세요! 먼저 지역을 입력해주세요.</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="메시지를 입력하세요">
            <button onclick="sendMessage()">전송</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById("user-input");
            const msg = input.value.trim();
            if (!msg) return;

            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class="message user">${msg}</div>`;

            fetch("/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({message: msg})
            })
            .then(res => res.json())
            .then(data => {
                chatBox.innerHTML += `<div class="message bot">${data.reply}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            });

            input.value = "";
        }
    </script>
</body>
</html>
