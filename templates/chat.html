<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>코디 챗봇</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }
        .chat-message {
            margin: 5px 0;
            padding: 8px 12px;
            border-radius: 10px;
            max-width: 80%;
        }
        .user {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }
        .bot {
            background: #e5e5ea;
            color: black;
            align-self: flex-start;
        }
        .input-area {
            display: flex;
            border-top: 1px solid #ccc;
        }
        .input-area input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }
        .input-area button {
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        .input-area button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-area">
            <input type="text" id="message" placeholder="메시지를 입력하세요..." />
            <button onclick="sendMessage()">전송</button>
        </div>
    </div>

    <script>
        // 챗봇 첫 메시지 출력
        window.onload = function() {
            fetch("/start", {
                method: "POST",
                body: new URLSearchParams({"character": "{{ character }}"})
            })
            .then(response => response.text())
            .then(data => {
                addMessage("bot", data);
            });
        };

        function addMessage(sender, text) {
            const chatBox = document.getElementById("chat-box");
            const msg = document.createElement("div");
            msg.className = "chat-message " + sender;
            msg.innerText = text;
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById("message");
            const text = input.value.trim();
            if (!text) return;
            addMessage("user", text);
            input.value = "";

            fetch("/chat", {
                method: "POST",
                headers: {"Content-Type": "application/x-www-form-urlencoded"},
                body: "message=" + encodeURIComponent(text)
            })
            .then(response => response.text())
            .then(data => {
                addMessage("bot", data);
            });
        }

        // 엔터키 입력 처리
        document.getElementById("message").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
