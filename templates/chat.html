<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>코디 챗봇</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; }
    .chat-box { width: 500px; margin: 50px auto; background: white; padding: 20px; border-radius: 10px; }
    .messages { height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; }
    .input-area { display: flex; margin-top: 10px; }
    .input-area input { flex: 1; padding: 10px; }
    .input-area button { padding: 10px; }
  </style>
</head>
<body>
  <div class="chat-box">
    <h2>코디 챗봇 ({{ character }})</h2>
    <div id="messages" class="messages">
      {% if first_message %}
      <div><b>챗봇:</b> {{ first_message }}</div>
      {% endif %}
    </div>
    <div class="input-area">
      <input type="text" id="message" placeholder="메시지를 입력하세요..." />
      <button onclick="sendMessage()">보내기</button>
    </div>
  </div>

  <script>
    const input = document.getElementById("message");
    const messagesDiv = document.getElementById("messages");

    input.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      // 사용자 메시지 출력
      const userMsg = document.createElement("div");
      userMsg.innerHTML = "<b>사용자:</b> " + text;
      messagesDiv.appendChild(userMsg);

      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "message=" + encodeURIComponent(text)
      })
      .then(res => res.text())
      .then(reply => {
        const botMsg = document.createElement("div");
        botMsg.innerHTML = "<b>챗봇:</b> " + reply;
        messagesDiv.appendChild(botMsg);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });

      input.value = "";
    }
  </script>
</body>
</html>
