<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>캐릭터 선택</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 30px;
        }
        .character-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        .character-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 150px;
            transition: transform 0.2s ease-in-out;
        }
        .character-card:hover {
            transform: scale(1.05);
        }
        .character-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #ccc;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>패션 코디 챗봇 캐릭터 선택</h1>
    <div class="character-container">
        {% for key, name in characters.items() %}
        <div class="character-card">
            <img src="{{ url_for('static', filename='images/' + key + '.png') }}" alt="{{ name }}" class="character-img">
            <p>{{ name }}</p>
            <form action="/start_chat" method="post">
                <input type="hidden" name="character" value="{{ key }}">
                <button type="submit">선택</button>
            </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
