<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>캐릭터 선택</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            padding: 20px;
        }
        h1 {
            margin-bottom: 30px;
        }
        .character-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        .character-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            width: 150px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .character-card:hover {
            transform: scale(1.05);
        }
        .character-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #ccc;
            margin-bottom: 10px;
        }
        button {
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>캐릭터를 선택하세요</h1>
    <div class="character-container">
        {% for key, name in characters.items() %}
        <form action="/start_chat" method="post" style="display:inline;">
            <input type="hidden" name="character" value="{{ key }}">
            <div class="character-card">
                <img src="{{ url_for('static', filename='images/' + key + '.png') }}" alt="{{ name }}" class="character-img">
                <button type="submit">{{ name }}</button>
            </div>
        </form>
        {% endfor %}
    </div>
</body>
</html>
