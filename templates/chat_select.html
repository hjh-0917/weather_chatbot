<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>캐릭터 선택</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 50px; }
    .character { display: inline-block; margin: 20px; }
    .character img { width: 120px; height: 120px; border-radius: 50%; }
    button { display: block; margin: 10px auto; padding: 10px 20px; }
  </style>
</head>
<body>
  <h2>캐릭터를 선택하세요</h2>
  {% for key, name in characters.items() %}
    <div class="character">
      <img src="{{ url_for('static', filename=images[key]) }}" alt="{{ name }}">
      <form action="/start" method="POST">
        <input type="hidden" name="character" value="{{ key }}">
        <button type="submit">{{ name }}</button>
      </form>
    </div>
  {% endfor %}
</body>
</html>
