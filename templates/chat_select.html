<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>캐릭터 선택</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    .characters {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .character {
      width: 150px;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 10px;
      padding: 10px;
      transition: 0.3s;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .character:hover {
      border: 2px solid #007bff;
      transform: translateY(-5px);
    }
    .character img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }
    .character p {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>원하는 코디 챗봇 캐릭터를 선택하세요</h2>
  <div class="characters">
    {% for key, label in characters.items() %}
      <div class="character" onclick="selectCharacter('{{ key }}')">
        <img src="{{ url_for('static', filename='images/' + key + '.png') }}" alt="{{ label }}">
        <p>{{ label }}</p>
      </div>
    {% endfor %}
  </div>

  <form id="select-form" method="POST" action="/start" style="display:none;">
    <input type="hidden" name="character" id="character-input">
  </form>

  <script>
    function selectCharacter(character) {
      document.getElementById("character-input").value = character;
      document.getElementById("select-form").submit();
    }
  </script>
</body>
</html>
